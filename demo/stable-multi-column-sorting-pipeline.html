<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
</head>
<body>


    <script src="build/fin-hypergrid.js"></script>
    <script src="data/sampledata.js"></script>
    <script src="build/add-ons/hyper-sorter.js"></script>

    <script>
        var grid = new fin.Hypergrid();
        grid.setData(window.people1);
        grid.installPlugins([[fin.Hypergrid.Hypersorter, {Column: fin.Hypergrid.behaviors.Column}]]);
        grid.sorter = grid.plugins.hypersorter;
        grid.setPipeline([window.fin.Hypergrid.analytics.DataSourceSorterComposite]);
        grid.addProperties({
            showRowNumbers: false
        });
    </script>
</body>
</html>
