<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <style>.hypergrid-container { width:1000px; height:1000px }</style>
</head>
<body>
    <script src="build/fin-hypergrid.js"></script>

    <script>
        var data = [
            { s: 'APPL', n: 'Apple', c: 93.13 },
            { s: 'MSFT', n: 'Microsoft', c: 51.91 },
            { s: 'TSLA', n: 'Tesla', c: 196.40 },
            { s: 'IBM', n: 'IBM', c: 155.35 }
        ];
        var grid = new fin.Hypergrid();
        data.forEach(function(dr) { for (var i=1; i<=6; ++i) { ['s','n','c'].find(function(key) { dr[key+i] = dr[key] }); } });
        for(var i = 0; i < 252; ++i) {
            data.push(Object.create({}, Object.getOwnPropertyDescriptors(data[i % 4])));
        }
        grid.setData(data);
        grid.addProperties({
            foregroundSelectionFont: '13px Tahoma, Geneva, sans-serif',
            enableContinuousRepaint: true
        });
        setTimeout(function() {
            grid.renderer.oldColumns = undefined;
            setInterval(function() {
                var x = Math.floor(Math.random() * 19);
                var y = Math.floor(Math.random() * 66);
                grid.behavior.dataModel.source.setValue(x, y, Math.floor(Math.random() * 10000));
            }, 13);
        }, 500);
    </script>
</body>
</html>
